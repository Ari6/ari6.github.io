---
layout: default
---

<div class="well">
{%for category in site.categories %}
    {% unless category.next %}
        <h1>{{ category[0] }}</h1>
        <ul>
    {% for post in category[1] %}
        <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.date | date: "%b %-d" }} - {{ post.title }}</a></li>        
    {% endfor %}
    </ul>
    {% endunless %}
{% endfor %}
</ul>
</div>
